<h2 class="Container">Historique de parties</h2>
<div class="gameListContainer">
    <div class="gameList">
        @for (game of gameList; track $index) {
        <div class="game">
            <app-game-preview [game]="game" [puuid]="puuId"></app-game-preview>
        </div>
        }
    </div>
</div>

<div class="Container">
    <button class="btn-details" (click)="seeMore()">Voir plus</button>
</div>
